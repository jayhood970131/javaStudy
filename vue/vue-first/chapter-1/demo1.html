<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
</head>
<body>

    <div id="app">
        <mycomponent v-for="item in items" v-bind:item="item"></mycomponent>
    </div>
    <script>
        Vue.component("mycomponent", {
            props: ["item"],
            template: '<li>{{item}}</li>'
        });

        var vm = new Vue({
            el: '#app',
            data: {
                items: [
                    "java",
                    "Linux",
                    "前端"
                ]
            }
        })
    </script>
</body>
</html>
